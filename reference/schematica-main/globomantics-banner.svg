<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="10"/>

  <!-- Accent line -->
  <rect x="0" y="190" width="800" height="10" fill="url(#accentGradient)" rx="0 0 10 10"/>

  <!-- Grid pattern (subtle) -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="1">
    <line x1="100" y1="0" x2="100" y2="190"/>
    <line x1="200" y1="0" x2="200" y2="190"/>
    <line x1="300" y1="0" x2="300" y2="190"/>
    <line x1="400" y1="0" x2="400" y2="190"/>
    <line x1="500" y1="0" x2="500" y2="190"/>
    <line x1="600" y1="0" x2="600" y2="190"/>
    <line x1="700" y1="0" x2="700" y2="190"/>
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
  </g>

  <!-- Robot Icon -->
  <g transform="translate(50, 45)">
    <!-- Robot head -->
    <rect x="15" y="0" width="70" height="55" rx="8" fill="url(#robotGradient)"/>
    <!-- Eyes -->
    <circle cx="35" cy="25" r="8" fill="#1a1a2e"/>
    <circle cx="65" cy="25" r="8" fill="#1a1a2e"/>
    <circle cx="35" cy="25" r="4" fill="#ffffff"/>
    <circle cx="65" cy="25" r="4" fill="#ffffff"/>
    <!-- Antenna -->
    <rect x="45" y="-15" width="10" height="15" fill="url(#robotGradient)"/>
    <circle cx="50" cy="-15" r="8" fill="#e94560"/>
    <!-- Body -->
    <rect x="20" y="60" width="60" height="45" rx="5" fill="url(#robotGradient)"/>
    <!-- Chest display -->
    <rect x="30" y="70" width="40" height="25" rx="3" fill="#1a1a2e"/>
    <rect x="35" y="75" width="10" height="3" fill="#4ade80"/>
    <rect x="35" y="82" width="15" height="3" fill="#4ade80"/>
    <rect x="35" y="89" width="8" height="3" fill="#4ade80"/>
  </g>

  <!-- Company Name -->
  <text x="170" y="85" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    GLOBOMANTICS
  </text>

  <!-- Tagline -->
  <text x="170" y="120" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#9ca3af">
    ROBOTICS DIVISION
  </text>

  <!-- Product Name -->
  <text x="170" y="160" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#4ade80">
    Schematica
  </text>
  <text x="340" y="160" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#9ca3af">
    | MCP Server
  </text>

  <!-- Decorative circuit lines -->
  <g stroke="#4ade80" stroke-width="2" fill="none" opacity="0.3">
    <path d="M 650 30 L 700 30 L 700 60 L 750 60"/>
    <path d="M 650 50 L 680 50 L 680 80 L 720 80"/>
    <circle cx="750" cy="60" r="4" fill="#4ade80"/>
    <circle cx="720" cy="80" r="4" fill="#4ade80"/>

    <path d="M 650 130 L 690 130 L 690 150 L 730 150"/>
    <path d="M 650 150 L 670 150 L 670 170 L 710 170"/>
    <circle cx="730" cy="150" r="4" fill="#4ade80"/>
    <circle cx="710" cy="170" r="4" fill="#4ade80"/>
  </g>
</svg>
