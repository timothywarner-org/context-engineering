  </defs>
  <!-- Robot body -->
  <rect x="4" y="6" width="16" height="12" rx="2" fill="url(#activeGrad)"/>
  <!-- Eyes -->
  <circle cx="9" cy="11" r="2" fill="#FFFFFF"/>
  <circle cx="15" cy="11" r="2" fill="#FFFFFF"/>
  <!-- Antenna -->
