  <circle cx="12" cy="2" r="2" fill="#FFB300"/>
  <!-- Status indicator -->
  <circle cx="12" cy="15" r="1.5" fill="#FFB300"/>
  <!-- Arms -->
  <rect x="1" y="9" width="3" height="6" rx="1" fill="url(#activeGrad)"/>
  <rect x="20" y="9" width="3" height="6" rx="1" fill="url(#activeGrad)"/>
  <!-- Legs -->
  <rect x="7" y="18" width="3" height="4" rx="1" fill="url(#activeGrad)"/>
  <rect x="14" y="18" width="3" height="4" rx="1" fill="url(#activeGrad)"/>
</svg>
