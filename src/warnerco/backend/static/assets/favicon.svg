<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F4C81"/>
      <stop offset="100%" style="stop-color:#1E88E5"/>
    </linearGradient>
    <linearGradient id="favAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6F00"/>
      <stop offset="100%" style="stop-color:#FFB300"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#favGradient)"/>

  <!-- Robot face -->
  <rect x="7" y="8" width="18" height="13" rx="3" fill="#FFFFFF"/>

  <!-- Eyes -->
  <circle cx="11" cy="14" r="2.5" fill="#0F4C81"/>
  <circle cx="21" cy="14" r="2.5" fill="#0F4C81"/>

  <!-- Antenna -->
  <line x1="16" y1="8" x2="16" y2="4" stroke="url(#favAccent)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="16" cy="3" r="2" fill="url(#favAccent)"/>

  <!-- Body indicator -->
  <rect x="10" y="23" width="12" height="5" rx="2" fill="#FFFFFF"/>
  <circle cx="16" cy="25.5" r="1.5" fill="url(#favAccent)"/>
</svg>
