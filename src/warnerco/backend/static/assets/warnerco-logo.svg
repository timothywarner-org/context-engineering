<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F4C81"/>
      <stop offset="100%" style="stop-color:#1E88E5"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6F00"/>
      <stop offset="100%" style="stop-color:#FFB300"/>
    </linearGradient>
  </defs>

  <!-- Robot Icon -->
  <g transform="translate(5, 5)">
    <!-- Robot head -->
    <rect x="5" y="2" width="30" height="22" rx="4" fill="url(#brandGradient)"/>
    <!-- Robot eyes -->
    <circle cx="14" cy="12" r="4" fill="#FFFFFF"/>
    <circle cx="26" cy="12" r="4" fill="#FFFFFF"/>
    <circle cx="14" cy="12" r="2" fill="#0F4C81"/>
    <circle cx="26" cy="12" r="2" fill="#0F4C81"/>
    <!-- Antenna -->
    <line x1="20" y1="2" x2="20" y2="-3" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="20" cy="-5" r="3" fill="url(#accentGradient)"/>
    <!-- Robot body -->
    <rect x="8" y="26" width="24" height="14" rx="3" fill="url(#brandGradient)"/>
    <!-- Status light -->
    <circle cx="20" cy="33" r="3" fill="url(#accentGradient)"/>
  </g>

  <!-- WARNERCO text -->
  <text x="50" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="url(#brandGradient)">
    WARNERCO
  </text>

  <!-- Robotics Schematica subtitle -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666666" letter-spacing="1">
    ROBOTICS SCHEMATICA
  </text>
</svg>
