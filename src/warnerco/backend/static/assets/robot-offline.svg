<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="offlineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#616161"/>
      <stop offset="100%" style="stop-color:#9E9E9E"/>
    </linearGradient>
  </defs>
  <!-- Robot body -->
  <rect x="4" y="6" width="16" height="12" rx="2" fill="url(#offlineGrad)"/>
  <!-- Eyes (closed) -->
  <line x1="7" y1="11" x2="11" y2="11" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="13" y1="11" x2="17" y2="11" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <!-- Antenna -->
  <line x1="12" y1="6" x2="12" y2="2" stroke="url(#offlineGrad)" stroke-width="2"/>
  <circle cx="12" cy="2" r="2" fill="#9E9E9E"/>
  <!-- Status indicator (off) -->
  <circle cx="12" cy="15" r="1.5" fill="#424242"/>
  <!-- Arms -->
  <rect x="1" y="9" width="3" height="6" rx="1" fill="url(#offlineGrad)"/>
  <rect x="20" y="9" width="3" height="6" rx="1" fill="url(#offlineGrad)"/>
  <!-- Legs -->
  <rect x="7" y="18" width="3" height="4" rx="1" fill="url(#offlineGrad)"/>
  <rect x="14" y="18" width="3" height="4" rx="1" fill="url(#offlineGrad)"/>
</svg>
